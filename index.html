<!doctype html>

<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>sample</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">
  <link rel="stylesheet" href="css/styles.css?v=1.0">
  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>
<body>
<script type="text/javascript">
  function entryChange1(){
    if(document.getElementById('changeSelect1')){
      id = document.getElementById('changeSelect1').value;
      
      if(id == '定期購入に関するお問い合わせ'){
        //フォーム
        document.getElementById('firstBox2').style.display = "";
        document.getElementById('secondBox2').style.display = "none";
      }else if(id == '通常のご注文に関するお問い合わせ'){
        //フォーム
        document.getElementById('firstBox2').style.display = "none";
        document.getElementById('secondBox2').style.display = "none";
      }else if(id == 'ポイント、クーポンに関するお問い合わせ'){
        //フォーム
        document.getElementById('firstBox2').style.display = "none";
        document.getElementById('secondBox2').style.display = "none";
      }else if(id == '配送に関するお問い合わせ'){
        //フォーム
        document.getElementById('firstBox2').style.display = "none";
        document.getElementById('secondBox2').style.display = "none";
      }
    }
  }
  function entryChange2(){
    if(document.getElementById('changeSelect2')){
      id = document.getElementById('changeSelect2').value;
      
      if(id == '停止または一時休止'){
        //フォーム
        document.getElementById('firstBox2').style.display = "";
        document.getElementById('secondBox2').style.display = "";
      }else if(id == 'お届け商品変更'){
        //フォーム
        document.getElementById('firstBox2').style.display = "";
        document.getElementById('secondBox2').style.display = "none";
      }else if(id == 'お届け日や配送頻度変更'){
        //フォーム
        document.getElementById('firstBox2').style.display = "";
        document.getElementById('secondBox2').style.display = "none";
      }
    }
  }
  //オンロードさせ、リロード時に選択を保持
  function init(){
    entryChange1();
    entryChange2();
  }
  window.onload = init;
</script>

<form>
          <div class="dropdown">
              <select id="changeSelect1" name="お問い合わせ項目" onchange="entryChange1();" class="dropdown-select">
                <option value="定期購入に関するお問い合わせ" class="sample1">定期購入に関するお問い合わせ</option>
                <option value="通常のご注文に関するお問い合わせ" class="sample1">通常のご注文に関するお問い合わせ</option>
                <option value="ポイント、クーポンに関するお問い合わせ" class="sample1">ポイント、クーポンに関するお問い合わせ</option>
                <option value="配送に関するお問い合わせ" class="sample1">配送に関するお問い合わせ</option>
              </select>
          </div>

          <!-- 表示非表示切り替え -->
          <div id="firstBox2" class="dropdown">
              <select id="changeSelect2" name="定期購入に関するお問い合わせ" onchange="entryChange2();" class="dropdown-select">
                <option value="お届け商品変更" class="sample1">お届け商品変更希望</option>
                <option value="お届け日や配送頻度変更" class="sample1">お届け日や配送頻度変更希望</option>
                <option value="停止または一時休止" class="sample1">停止または一時休止希望</option>
              </select>
            </div>
          
          <!-- 表示非表示切り替え -->
          <div id="secondBox2" class="dropdown">
              <select name="停止または一時休止希望" class="dropdown-select">
                <option value="select8">効果がぜんぜん感じれないよ</option>
                <option value="select9">思っていたものと違うな〜</option>
                <option value="select10">味が合わないと感じた</option>
                <option value="select11">思っているより量が多かった</option>
                <option value="select12">身体に合わない</option>
                <option value="select13">ご家庭でのご利用人数が減った</option>
                <option value="select14">飽きちゃった...</option>
                <option value="select15">体調面での理由(入院や妊娠・授乳中など)</option>
                <option value="select8">出張や旅行などにより消費ができなかった</option>
                <option value="select9">習慣として飲み続けられなかった</option>
                <option value="select10">定期ではなく自分のタイミングで購入したい</option>
                <option value="select11">近隣店舗で購入できるため</option>
                <option value="select12">金額が高い、金銭的に厳しい</option>
                <option value="select13">複数を組み合わせて頼めない為</option>
                <option value="select14">他社製品を試す予定</option>
              </select>
          </div>
</form>

</body>
</html>
